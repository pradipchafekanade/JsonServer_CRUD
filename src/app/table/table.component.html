
<div class="row container">
    <form [formGroup]="formdata" (ngSubmit)="save(formdata.value)">
        <input type="hidden" formControlName="id"/>
        <div class="col-lg-4">
            <label for="" class="form-label">Name* </label>
            <input type="text" class="form-control" formControlName="tname" />
        </div>

        <div class="col-lg-4">
            <label for="" class="form-label">Email* </label>
            <input type="text" class="form-control" formControlName="temail" />
        </div>

        <div class="col-lg-4">
            <label for="" class="form-label">Date* </label>
            <input type="date" class="form-control" formControlName="tdate" />
        </div>

        
        <div class="col-lg-4">
            <label for="" class="form-label">Image* </label>
            <input type="file" accept="Image"  class="form-control" formControlName="timage" />
        </div>

        <div class="col-lg-12 mt-2">
            <input type="submit" [disabled]="!formdata.valid" value="Submit" class="btn btn-success btn-sm" />
        </div>
    </form>
    
    
</div>
<hr>
